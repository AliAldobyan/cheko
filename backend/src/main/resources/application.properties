spring.application.name=backend

# ===============================
# Server settings
# ===============================
server.port=8080

# ===============================
# Database settings (Postgres)
# ===============================
spring.datasource.url=jdbc:postgresql://db:5432/cheko_db
spring.datasource.username=cheko_user
spring.datasource.password=cheko_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate settings
# ===============================
# Automatically create/update tables based on @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true

# Dialect tells Hibernate how to talk to Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
